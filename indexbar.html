<script src="//d3js.org/d3.v3.min.js"></script>

<script>

// get scroll position of chart div
var chartDiv = $( "#chart" );
var chartPos = chartDiv.position();

var formatNumber = d3.format(",");

var getHeight = 875

var margin = {top: 100, right: 120, bottom: 120, left: 220},
    width = 900 - margin.left - margin.right,
    height = getHeight - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var barHeight = 20;

var color = d3.scale.ordinal()
    .range(["#00b3bc", "#ccc"]);

var duration = 600,
    delay = 10;

var partition = d3.layout.partition()
    .value(function(d) { return d.size; });

var xAxis = d3.svg.axis()
    .scale(x)
    .tickFormat(function(n) { 
      return d3.format("s")(n * 1000)
      .replace(/G|M|K/gi, function(matched){ return seFormat[matched];});
     })
    .innerTickSize(-height)
    .outerTickSize(0)
    .orient("top");

var seFormat = {
   G:" Mdr",
   M:" Mn",
   K:" Tkr"
};

var seFullFormat = {
   G:" Miljarder",
   M:" Miljoner",
   K:" Tusen kr"
};

// Replace SI-units with swedish values
var displayNumber = function(n) { 
  return d3.format(".3s")(n * 1000).replace(/G|M|K/gi, function(matched){ 
    return seFullFormat[matched];
  });
};

// tooltip
var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);


var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", up);

svg.append("g")
    .attr("class", "x axis");

svg.append("g")
    .attr("class", "y axis")
  .append("line")
    .attr("y1", "100%");

// lägger in text
svg.append("text")
  .classed("gobackpost goback", true)
    .on("click", up)
      .attr("x", 0)
      .attr("y", -58);

// lägger in rect
// svg.append("rect")
//   .classed("goback", true)
//     .on("click", up)
//       .attr("x", 0)
//       .attr("y", 5)
//       .attr("width", "100")
//       .attr("height", "20")
//       .style("fill", "#FFF")
//       ;

// lägger in text
svg.append("text")
  .classed("goback tillbaka", true)
    .text('⬅' + " Tillbaka")
    .on("click", up)
      .attr("x", 10)
      .attr("y", 20)
      .style("fill", "#333");
      // .style("fill", "rgb(1, 142, 156)");

d3.json("budget.json", function(error, root) {
  if (error) throw error;

  partition.nodes(root);
  x.domain([0, root.value]).nice();
  down(root, 0);
});

function down(d, i) {

  if (!d.children || this.__transition__) return;
  var end = duration + d.children.length * delay;

  // Mark any currently-displayed bars as exiting.
  var exit = svg.selectAll(".enter")
      .attr("class", "exit");

  // Entering nodes immediately obscure the clicked-on bar, so hide it.
  exit.selectAll("rect").filter(function(p) { return p === d; })
      .style("fill-opacity", 1e-6);

  // Enter the new bars for the clicked-on data.
  // Per above, entering bars are immediately visible.
  var enter = bar(d)
      .attr("transform", stack(i))
      .style("opacity", 1);

  // Have the text fade-in, even though the bars are visible.
  // Color the bars as parents; they will fade to children if appropriate.
  enter.select("text").style("fill-opacity", 1e-6);
  enter.select("rect")
    .attr("fill", color(true))
    ;

  // Update the x-scale domain.
  x.domain([0, d3.max(d.children, function(d) { return d.value; })]).nice();

  // Update the x-axis.
  svg.selectAll(".x.axis").transition()
      .duration(duration)
      .call(xAxis);

  // Transition entering bars to their new position.
  var enterTransition = enter.transition()
      .duration(duration)
      .delay(function(d, i) { return i * delay; })
      .attr("transform", function(d, i) { return "translate(0," + barHeight * i * 1.2 + ")"; });

  // Transition entering text.
  enterTransition.select("text")
      .style("fill-opacity", 1);

  // Transition entering rects to the new x-scale.
  enterTransition.select("rect")
      .attr("width", function(d) { return x(d.value); })
      .style("fill", function(d) { return color(!!d.children); });

  // Transition exiting bars to fade out.
  var exitTransition = exit.transition()
      .duration(duration)
      .style("opacity", 1e-6)
      .remove();

  // Transition exiting bars to the new x-scale.
  // exitTransition.selectAll("rect")
  //     .attr("width", function(d) { return x(d.value); });

  // Rebind the current node to the background.
  svg.select(".background")
      .datum(d)
    .transition()
      .duration(end);


  // Rebind the current node to the background.
  svg.selectAll(".goback")
      .datum(d)
    .transition()
      .duration(end);

  // Rebind the current node to the background.
  svg.selectAll(".gobackpost")
      .datum(d)
      .text(function(d){
        return ( (d.name == "flare" ? "Sveriges totala statsbudget" : d.name) + ", " + 
          d3.format(".3s")(d.value * 1000)
            .replace(/G|M|K/gi, function(matched){ 
              return seFullFormat[matched];
            })
          );
      })
    .transition()
      .duration(end);


  d.index = i;
}

function up(d) {
  if (!d.parent || this.__transition__) { return;
  }

  var end = duration + d.children.length * delay;

  // Mark any currently-displayed bars as exiting.
  var exit = svg.selectAll(".enter")
      .attr("class", "exit");

  // Enter the new bars for the clicked-on data's parent.
  var enter = bar(d.parent)
      .attr("transform", function(d, i) { return "translate(0," + barHeight * i * 1.2 + ")"; })
      .style("opacity", 1e-6);

  // Color the bars as appropriate.
  // Exiting nodes will obscure the parent bar, so hide it.
  enter.select("rect")
      .style("fill", function(d) { return color(!!d.children); })
    .filter(function(p) { return p === d; })
      .style("fill-opacity", 1e-6);

  // Update the x-scale domain.
  x.domain([0, d3.max(d.parent.children, function(d) { return d.value; })]).nice();

  // Update the x-axis.
  svg.selectAll(".x.axis").transition()
      .duration(duration)
      .call(xAxis);

  // Transition entering bars to fade in over the full duration.
  var enterTransition = enter.transition()
      .duration(end)
      .style("opacity", 1);

  // Transition entering rects to the new x-scale.
  // When the entering parent rect is done, make it visible!
  enterTransition.select("rect")
      .attr("width", function(d) { return x(d.value); })
      .each("end", function(p) { if (p === d) d3.select(this).style("fill-opacity", null); });

  // Transition exiting bars to the parent's position.
  var exitTransition = exit.selectAll("g").transition()
      .duration(duration)
      .delay(function(d, i) { return i * delay; })
      .attr("transform", stack(d.index));

  // Transition exiting text to fade out.
  exitTransition.select("text")
      .style("fill-opacity", 1e-6);

  // Transition exiting rects to the new scale and fade to parent color.
  exitTransition.select("rect")
      .attr("width", function(d) { return x(d.value); })
      .style("fill", color(true));

  // Remove exiting nodes when the last child has finished transitioning.
  exit.transition()
      .duration(end)
      .remove();

  // Rebind the current parent to the background.
  svg.select(".background")
      .datum(d.parent)
    .transition()
      .duration(end);

  // Rebind the current parent to the background.
  svg.selectAll(".gobackpost")
      .datum(d.parent)
      .text(function(d){
        return ( (d.name == "flare" ? "Sveriges riksbudget" : d.name) + ", " + 
          d3.format(".3s")(d.value * 1000)
            .replace(/G|M|K/gi, function(matched){ 
              return seFullFormat[matched];
            })
          );
      })
    .transition()
      .duration(end);

  // Rebind the current parent to the background.
  svg.selectAll(".goback")
      .datum(d.parent)
    .transition()
      .duration(end);
}

// Creates a set of bars for the given data node, at the specified index.
function bar(d) {

  var numberOfBars = d.children.length;
  getHeight = numberOfBars * 24;
  console.log(getHeight);

  d3.selectAll(".tillbaka")
    .style("opacity", function() {
      return d.depth == 0 ? 0: 1;
    })
    .classed("dontShow", function() {
      return d.depth == 0 ? true : false;
    })
  ;

  var bar = svg.insert("g", ".y.axis")
      .attr("class", "enter")
      .attr("transform", function() {
        return "translate(0," + (d.depth == 0 ? '5' : '29') + ")";
      })
    .selectAll("g")
      .data(d.children)
    .enter().append("g")
      .style("cursor", function(d) { return !d.children ? null : "pointer"; })
      .on("mouseover", function(d) {
        div.transition()
          .duration(400)
          .style("opacity", 1);
        div
          .html(d.name + "<br/>"  + "<b style='font-size:130%; line-height:1.6em;'>" + displayNumber(d.value) + "</b>")
          .style("left", (d3.event.pageX + 20) + "px")
          .style("top", (d3.event.pageY - 80) + "px");
      })
      .on("click", function(d, i) {
        div.transition()
          .duration(400)
          .style("opacity", 0);
        down(d, i);
        if ($(document).scrollTop() > chartPos.top) {
          $("html, body").animate({
            scrollTop:$('#chart').position().top-40
          }, "slow");
        }
      })
      .on("mouseout", function(d) {
        div.transition()
          .duration(300)
          .style("opacity", 0);
      });

  bar.append("text")
      .attr("x", -6)
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { 
        if (d.name.length > 40) {
            return d.name.substring(0,39)+"...";
        } else {
          return d.name;
        }
      });

  bar.append("rect")
      .attr("width", function(d) { return x(d.value); })
      .attr("height", barHeight)
      .attr("class", "bar");

  return bar;
}

// A stateful closure for stacking bars horizontally.
function stack(i) {
  var x0 = 0;
  return function(d) {
    var tx = "translate(" + 
      x0 + "," + 
      (barHeight * i * 1.2 - (d.depth==2 ? 24 : 0)) + ")";
    x0 += x(d.value);
    return tx;
  };
}

</script>
